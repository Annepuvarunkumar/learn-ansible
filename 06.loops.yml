- name: Demo on Loops
  hosts: localhost
  connection: local
  vars:
    crickters:
     - dhoni
     - kohli

  tasks:
    - name: Print Crickters
      ansible.builtin.debug:
        msg: Crickters name - "{{ item }}"
      loops: " {{ cricketrs }}"

  tasks:
    - name: Print Crickters Local Values
      ansible.builtin.debug:
        msg: Crickter name - "{{ item }}"
      loops:
        - rohit
        - ruturaj

  tasks:
    - name: Print Crickters runs scored
      ansible.builtin.debug:
        msg: Crickter name - {{ item.crickter }} , {{ item.scored }}
      loops:
        - { name: "dhoni", runs: 10000 }
        - { name: "kohli", runs: 13000 }

